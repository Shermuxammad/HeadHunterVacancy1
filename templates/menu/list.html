{% load mptt_tags %}
<ul>
{% recursetree menu_items %}
    <li>
        <a href="{{ node.url }}">{{ node.title }}</a>
        {% if not node.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
        {% endif %}
    </li>
{% endrecursetree %}
</ul>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
